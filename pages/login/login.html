<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../login/styles/login.css">
    <link rel="stylesheet" href="../../resources/styles/header-footer.css">
    <title>Login | QRnaty</title>
    <link rel="shortcut icon" href="../../resources/images/favicon.svg" type="image/x-icon">
</head>
<body>

    <header>
        <div class="header-1">
            <div class="header">
                <div class="logo">
                    <img src="../../resources/images/qrnaty-logo.png" alt="">
                </div>
        
                <nav class="nav-menu">
                  <a href="../../index.html">Home</a>
                  <a href="../about-us/about-us.html">About</a>
                  <a href="../contact/contact.html">Contact Us</a>
                  <a href="#">Services</a>
                  <a href="../FAQ/faq.html">FAQ</a>
                </nav>
        
                <div class="reg reg-2">
                    
                    <a class="btn-header" href="../login/login.html">Login</a>
                </div>
    
                <div class="hamburger">
                    <div class="bar"></div>
                </div>
    
            </div>
  
            <nav class="nav-mobile">
              <a href="../../index.html">Home</a>
              <a href="../about-us/about-us.html">About</a>
              <a href="../contact/contact.html">Contact Us</a>
              <a href="#">Services</a>
              <a href="../FAQ/faq.html">FAQ</a>
  
                <div class="reg">
                    
                    <a class="btn-header" href="../login/login.html">Login</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
      <div class="login">

        <div class="left">
          <h2>QRnaty</h2>
          <p>Generate your QR code for any website with ease</p>
          <p class="dash"></p>

        </div>
        

        <div class="right">
          
          <div class="right-content">
            <form action="../dashboard/dashboard.html" class="form-content" id="form">
            
              <h3 class="form-title">Login</h3>
              <div class="form-control">
  
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" required>
                <div class="error"></div>
                
              </div>
  
  
              <div class="form-control">

                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" required>
                <div class="error"></div>

                <div class="remember-forgot">
                  <div class="remember-group">
                    <input type="checkbox" name="checkbox" id="checkbox" class="checkbox">
                    <p class="remember">Remember me</p>
                  </div>
                  <a href="../forgot-password/forgot-password.html">Forgot Password?</a>
                </div>
              </div>


              <div class="button-group">
                <button type="submit" class="button login-button">Login</button>
                <a href="#" class="button google-button">
                  <img src="../../resources/images/google logo.jpeg" alt="" />
                  <p>Login with Google</p>
                </a>
              </div>
              <div class="options">
                <p>
                  Don't have an account?
                  <a href="../signup/signup.html">Sign up here</a>
                </p>
              </div>
            </form>
          </div>
          
        </div>
      </div>
    </main>


       
</body>

</html>

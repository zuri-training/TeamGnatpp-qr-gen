                <div class="hamburger">
                    <div class="bar"></div>
                </div>
    
            </div>
  
            <nav class="nav-mobile">
              <a href="../../index.html">Home</a>
              <a href="../about-us/about-us.html">About</a>

              <a href="#">Services</a>
              <a href="../FAQ/faq.html">FAQ</a>
  
                <div class="reg">
                    
                    <a class="btn-header" href="../login/login.html">Login</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Log in | QRnaty</title>
    <link rel="shortcut icon" href="../../resources/images/favicon.svg" type="image/x-icon">
  </head>
  <body>
      <div class="diagonal diagonal-out-main"></div>
      <section class="container">
        <section class="image-section">
          <div class="image-text">
            <h2>QRnaty</h2>
            <p>Generate your QR code for any website with ease</p>
          </div>
        </section>
        <section class="form-section">
          <div class="form-container">
            <form action="" class="form-content" id="form">
              <div class="diagonal diagonal-one"></div>
              <h3 class="form-title">Login</h3>
              <div class="form-control">
                <div class="form-control">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" required>
                <div class="error"></div>
              </div>
              <div class="form-control">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" required>
                <div class="error"></div>
              <div class="remember-forgot">
                <div class="remember-group">
                  <input
                    type="checkbox"
                    name="checkbox"
                    id="checkbox"
                    class="checkbox"
                  >
                  <p class="remember">Remember me</p>
                </div>
                <a href="../forgot-password/forgot-password.html">Forgot Password?</a>
              </div>
              <div class="button-group">
                <button class="button login-button">Login</button>
                <a href="#" class="button google-button">
                  <img src="../../resources/images/google logo.jpeg" alt="" />
                  <p>Login with Google</p>
                </a>
              </div>
              <div class="options">
                <p>
                  Don't have an account?
                  <a href="../signup/signup.html">Sign up here</a>
                </p>
              </div>
              
             <div class="qr-container">
                <img src="./images/qr.png" alt="" />
              </div>
              <div class="diagonal diagonal-two"></div>
            </form>
          </div>
        </section>
      </section>
      <div class="qr-wrapper p-qr-2">
        <img src="/resources/images/pyramid.jpeg" alt="">
      </div>
      <div class="qr-wrapper p-qr-3">
        <img src="./images/qr.png" alt="" />
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>

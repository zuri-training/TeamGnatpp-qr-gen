    <main>
      <div class="login">

        <div class="left">
          <h2>QRnaty</h2>
          <p>Generate your QR code for any website with ease</p>
          <p class="dash"></p>

        </div>
        

        <div class="right">
          
          <div class="right-content">
            <form  action="../login/login.html"  class="form-content" id="form">
            
              <h3 class="form-title">Sign Up</h3>

              <div class="form-control">
  
                <label for="full name" class="form-label">Full name</label>
                <input type="name" name="fullname" id="fullname" required>
                <div class="error"></div>
                
              </div>
  
              <div class="form-control">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" required>
                <div class="error"></div>
                
              </div>
  
              <div class="form-control">

                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="encry_password" required>
                <div class="error"></div>

              <div class="button-group">
                <button type="submit" class="button login-button">Sign Up</button>
                <a href="#" class="button google-button">
                  <img src="../../resources/images/google logo.jpeg" alt="" />
                  <p>Sign up with Google</p>
                </a>
              </div>
              <div class="options">
                <p>
                  Do you have an account?
                  <a href="../login/login.html">Login</a>
                </p>
              </div>
            </form>
          </div>
          
        </div>
      </div>
    </main>

<script>
    function activities() {
        let toggle_open = document.querySelector('.open-toggle');
        let toggle_close = document.querySelector('.close-toggle');
        let drop_item = document.querySelector('.dropdown-items');
        let notification_toggle = document.querySelector('.bell-notification');
        let notification_msg = document.querySelector('.notification-msg');

        function render() {

            toggle_open.addEventListener('click', () => {
                notification_msg.style.display = 'none';
                drop_item.classList.remove('close');
                drop_item.classList.add('open');
                drop_item.style.display = 'block';
                toggle_open.style.display = 'none';
                toggle_close.style.display = 'block'
            })
            toggle_close.addEventListener('click', () => {
                notification_msg.style.display = 'none';
                drop_item.classList.remove('open');
                drop_item.classList.add('close');
                toggle_close.style.display = 'none'
                toggle_open.style.display = 'block';
                setTimeout(() => { drop_item.style.display = 'none'; }, 900)
            })
            notification_toggle.addEventListener('click', () => {
                notification_msg.classList.add('open')
                notification_msg.style.display = 'block';
                setTimeout(() => { notification_msg.style.display = 'none'; }, 2000)
            })
        }
        render();
    }
    activities();
</script>
